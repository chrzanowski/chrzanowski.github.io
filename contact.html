    <div class="container">

        <div class="col-md-6">
          <h3>Get in touch:</h3>
          <form id="contactForm" method="POST">
            <div class="form-group">
              <label for="email">your email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="your@email.com" required/>
            </div>
            <div class="form-group">
              <label for="title">title</label>
              <input type="title" name="title" class="form-control" id="title" placeholder="subject" />
            </div>
            <div class="form-group">
              <label for="message">message</label>
              <textarea style="resize:none" class="form-control" name="message" id="message" rows="8" placeholder="..." required></textarea>
            </div>
            <div id="success"></div>
            <input class="btn btn-default" type="submit" value="Send">
          </form>
